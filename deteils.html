<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="deteils.css">
    <link rel="icon" href="/IMG/icon.png">
    <title>Deteils</title>
    
</head>
<body>
    <div class="poke-deteils">
        <div class="main">
            <div class="title">
                <button class="button-home">
                    <a href="index.html">
                    <img src="./IMG/pokeboll.png">
                    <h1>Pokédex</h1>
                    <h2>Kanto</h2>    
                    </a>
                </button>
                
                <div class="deteils-title">
                    <h1>Details of</h1>
                    <h2>Charizard</h2>
                </div>
    
                </div>
    
                <div class="buttons">
                    <button class="prev"> &lt; Prev</button>
                    <button class="next">Next &gt; </button>
                </div>
    
        </div>
    
        <div class="deteils">
            <div class="title-deteils">
                <h1 class="name">Charizard</h1>
                <span class="number">Nº 006</span>
            </div>
    
            <div class="pokemon-img">
                <img class="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif">
            </div>
    
            <div class="deteils-txt">
                <div class="txt">
                    <div class="type">Fire</div>
                </div>
    
                <div class="status">
                    <div class="status-txt">
                        <h1>Base Status</h1>
                        <li>HP - 50</li>
                        <li>ATTACK - 84</li>
                        <li>DEFENSE - 78</li>
                        <li>SP.ATK - 109</li>
                        <li>SP.DEF - 85</li>
                        <li>SPEED - 100</li>
                    </div>
                </div>
    
                <div class="weaknesses">
                    <li>Water</li>
                    <li>Eletric</li>
                    <li>Rock</li>
                </div>
    
                <div class="evolution">
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
                  <i class='bx bx-chevron-right'></i>
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png">
                  <i class='bx bx-chevron-right'></i> 
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"> 
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/script.js"></script>
</body>
</html>
